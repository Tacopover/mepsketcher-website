<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept Invitation - MepSketcher</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <style>
    .invitation-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .invitation-loading {
      padding: 40px;
    }
    .invitation-loading .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .invitation-error {
      color: #d32f2f;
      padding: 20px;
      background: #ffebee;
      border-radius: 4px;
      margin: 20px 0;
    }
    .invitation-info {
      margin: 30px 0;
      text-align: left;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 4px;
    }
    .invitation-info p {
      margin: 10px 0;
      color: #666;
    }
    .invitation-info strong {
      color: #333;
    }
    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #0066cc;
      color: white;
    }
    .btn-primary:hover {
      background: #0052a3;
    }
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="index.html" class="brand-link">
          <span class="logo-text">MepSketcher</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="invitation-container">
    <div id="loading" class="invitation-loading">
      <div class="spinner"></div>
      <h2>Verifying invitation...</h2>
      <p>Please wait while we check your invitation.</p>
    </div>

    <div id="invitation-content" style="display: none;">
      <h1>You're Invited!</h1>
      <div class="invitation-info">
        <p><strong id="inviter-name"></strong> has invited you to join</p>
        <p style="font-size: 18px; color: #0066cc;"><strong id="org-name"></strong></p>
        <p>Role: <strong id="role-name"></strong></p>
      </div>

      <p style="color: #666; margin: 20px 0;">
        Click below to create your account and join the organization.
      </p>

      <div class="btn-group">
        <a href="#" id="accept-btn" class="btn btn-primary">Accept & Sign Up</a>
        <a href="index.html" class="btn btn-secondary">Decline</a>
      </div>
    </div>

    <div id="error-content" style="display: none;">
      <h2>Invalid Invitation</h2>
      <div class="invitation-error">
        <p id="error-message"></p>
      </div>
      <a href="index.html" class="btn btn-secondary">Go to Home</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 MepSketcher. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Include Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Include our scripts -->
  <script src="js/supabase-config.local.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    /**
     * Hash token using SHA-256 (same algorithm as server)
     */
    async function hashToken(token) {
      const encoder = new TextEncoder();
      const data = encoder.encode(token);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function verifyInvitation() {
      const urlParams = new URLSearchParams(window.location.search);
      const plainToken = urlParams.get('token');

      if (!plainToken) {
        showError('No invitation token provided');
        return;
      }

      try {
        // Hash the token client-side before querying
        const tokenHash = await hashToken(plainToken);
        
        console.log('Verifying invitation token...');

        // Query using hashed token
        const { data: invitation, error } = await authService.supabase
          .from('organization_members')
          .select(`
            id,
            email,
            role,
            status,
            invitation_expires_at,
            organization_id,
            organizations (
              name,
              owner_id
            )
          `)
          .eq('invite_token_hash', tokenHash)
          .eq('status', 'pending')
          .maybeSingle();

        if (error) {
          console.error('Error querying invitation:', error);
          showError('Error checking invitation. Please try again.');
          return;
        }

        if (!invitation) {
          showError('Invitation not found or already used');
          return;
        }

        // Check if expired
        const expiresAt = new Date(invitation.invitation_expires_at);
        if (expiresAt < new Date()) {
          showError('This invitation has expired. Please contact the organization administrator for a new invitation.');
          return;
        }

        // Get inviter name
        const { data: inviterProfile } = await authService.supabase
          .from('user_profiles')
          .select('name')
          .eq('id', invitation.organizations.owner_id)
          .single();

        // Show invitation details
        document.getElementById('inviter-name').textContent = 
          inviterProfile?.name || 'Someone';
        document.getElementById('org-name').textContent = 
          invitation.organizations.name;
        document.getElementById('role-name').textContent = 
          invitation.role.charAt(0).toUpperCase() + invitation.role.slice(1);

        // Setup accept button - pass PLAIN token (needed for signup)
        // Also pass email and organization name to pre-fill and lock the signup form
        const signupUrl = new URL('login.html', window.location.origin);
        signupUrl.searchParams.set('invitation_token', plainToken);
        signupUrl.searchParams.set('email', invitation.email);
        signupUrl.searchParams.set('organization', invitation.organizations.name);
        
        document.getElementById('accept-btn').href = signupUrl.toString();

        // Show invitation content
        document.getElementById('loading').style.display = 'none';
        document.getElementById('invitation-content').style.display = 'block';

      } catch (error) {
        console.error('Error verifying invitation:', error);
        showError('An error occurred while verifying your invitation. Please try again.');
      }
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-message').textContent = message;
      document.getElementById('error-content').style.display = 'block';
    }

    // Verify invitation on page load
    verifyInvitation();
  </script>
</body>
</html>
