<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your MepSketcher account">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.paddle.com https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://cdn.paddle.com https://sandbox-cdn.paddle.com;
        connect-src 'self' https://*.paddle.com https://sandbox-checkout-service.paddle.com https://checkout-service.paddle.com https://*.supabase.co;
        img-src 'self' data: https:;
        font-src 'self' data:;
        frame-src https://sandbox-buy.paddle.com https://buy.paddle.com;
    ">
    
    <title>Login - MepSketcher</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">
                    <span class="logo-text">MepSketcher</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index.html#features" class="nav-link">Features</a></li>
                <li><a href="index.html#download" class="nav-link">Download</a></li>
            </ul>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Welcome to MepSketcher</h1>
                <p class="auth-subtitle">Sign in to manage your licenses and account</p>

                <!-- Tab Buttons -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Sign In</button>
                    <button class="auth-tab" data-tab="signup">Create Account</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large btn-full">Sign In</button>
                    <div id="loginMessage" class="auth-message"></div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="organizationName">Organization Name</label>
                        <input type="text" id="organizationName" name="organizationName" required placeholder="Your Company Name">
                        <small class="form-hint">This will be used for your license and billing</small>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required placeholder="Min. 8 characters">
                        <small class="form-hint">Password must be at least 8 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" name="passwordConfirm" required placeholder="Re-enter password">
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span>I agree to the <a href="#" class="link-primary">Terms of Service</a></span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large btn-full">Create Account</button>
                    <div id="signupMessage" class="auth-message"></div>
                </form>

                <!-- Password Reset Form (Hidden by default) -->
                <form id="resetPasswordForm" class="auth-form hidden">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" name="email" required placeholder="your@email.com">
                        <small class="form-hint">We'll send you a password reset link</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large btn-full">Send Reset Link</button>
                    <button type="button" class="btn btn-secondary btn-full" id="backToLogin">Back to Sign In</button>
                    <div id="resetMessage" class="auth-message"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 MepSketcher. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Include Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Include our scripts - IMPORTANT: Load local config first -->
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login-page.js"></script>
</body>
</html>
